<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snail sort</title>
    <style>
      .run-test {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>SnailSort using Webworker pool</h1>
    <p>
      To make it work on codesandbox, click "Open in a new Tab" in the minibrowser
    </p>

      <button class="run-test" data-rows="3" data-cols="3">Run 3x3</button>
      <button class="run-test" data-rows="3" data-cols="4">Run 3x4</button>
      <button class="run-test" data-rows="11" data-cols="7">Run 11x7</button>
      <button class="run-test" data-rows="1000" data-cols="1000">Run 1000x1000</button>
      <button class="run-test" data-rows="10000" data-cols="10000">Run 10000x10000</button>

      <script src="/snail3.js"></script>
      <script src="/client.js"></script>

    </p>
  </body>
</html>
