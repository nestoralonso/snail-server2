<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Snail sort</title>
  <link rel="stylesheet" href="/jest-lite/prettify.css" />
  <link rel="stylesheet" href="style.css">

  <script src="/jest-lite/core.js"></script>
  <script src="/jest-lite/prettify.js"></script>
</head>

<body>
  <div class="header  m-2rem">
    <img class="logo" src="/img/brain-gym.png" alt="logo">
    <h1 class="title">
      Snail Sort</h1>
  </div>

  <div class="container">
    <div class="instructions">
      <h1 class="title text">SnailSort using Webworker pool</h1>
      <p class="text">
        To make it work on codesandbox, click "Open in a new Tab" in the minibrowser
      </p>

      <p class="text">
        The problem is parallelizable
      </p>


      <div class="run-test-results code">
      <div>

      <div>
        <button class="run-test" data-rows="3" data-cols="4">RandRun 3x4</button>
        <button class="run-test" data-rows="11" data-cols="7">RandRun 11x7</button>
        <button class="run-test" data-rows="1000" data-cols="1000">RandRun 1000x1000</button>
        <button class="run-test" data-rows="10000" data-cols="10000">RandRun 10000x10000</button>
        <button class="run-test" data-rows="100000" data-cols="10000">RandRun 100000x10000</button>
        <button class="run-test" data-rows="100000" data-cols="40000">RandRun 100000x40000</button>
      </div>

      <div>
        <button class="run-big-test">Load 10_000 Test</button>
      </div>

    </div>

    <div id="report">

    </div>
  </div>

  <script type="module" src="/clientMain.js"></script>
  <script type="module" src="/snail-test.js"></script>
</body>

</html>
